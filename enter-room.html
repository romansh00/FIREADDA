<section id="enter-room">
    <h2>Enter Room ID & Password</h2>

    <form id="room-form">
        <label>Room ID:</label>
        <input type="text" id="room-id" required>

        <label>Room Password:</label>
        <input type="text" id="room-pass" required>

        <button type="submit" class="btn">Submit</button>
    </form>
</section>
